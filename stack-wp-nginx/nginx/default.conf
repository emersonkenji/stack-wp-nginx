# default.conf
fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=wordpress:20m max_size=256m inactive=60m use_temp_path=off;
fastcgi_cache_key "$scheme$request_method$host$request_uri";
fastcgi_cache_use_stale error timeout http_500 http_503;
fastcgi_cache_background_update on;
fastcgi_cache_lock on;

map $http_cookie $skip_cache {
    default 0;
    ~*wordpress_[a-f0-9]+ 1;
    ~*wp-postpass 1;
    ~*wordpress_logged_in 1;
    ~*wordpress_no_cache 1;
    ~*comment_author 1;
}

server {
    listen 80;
    server_name colorspro.com.br www.colorspro.com.br;

    root /var/www/html;
    index index.php;

    # WordPress permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # FastCGI caching
        fastcgi_cache_bypass $skip_cache;
        fastcgi_no_cache $skip_cache;
        fastcgi_cache wordpress;
        fastcgi_cache_valid 60m;
        add_header X-FastCGI-Cache $upstream_cache_status;
    }

    # Disable access to sensitive files
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Return 404 for non-static files in uploads directory
    location ~* ^/wp-content/uploads/.*.(html|htm|shtml|php|js|swf)$ {
        return 404;
    }
}